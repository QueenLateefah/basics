<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <!-- axios cdn -->
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- icon file -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="app mt-5">
      <div class="container p-4 mb-0">
        <div class="row pb-3">
          <div class="mb-1 col-6">
            <form action="">
              <input
                type="text"
                class="form-control"
                id="search-city"
                aria-describedby="search city"
                placeholder="Enter a city.."
              />
            </form>
          </div>
          <div class="mb-1 col-3">
            <button id="searchBtn" type="submit" class="btn btn-primary px-4">
              Search
            </button>
          </div>
          <div class="mb-1 col-3">
            <button id="currentBtn" type="submit" class="btn btn-primary px-4">
              Current
            </button>
          </div>
        </div>
        <hr />
        <div class="row pb-4">
          <div class="col-6">
            <div class="row"><h1 id="city"></h1></div>
            <div class="row">
              <p class="mb-0" id="description"></p>
            </div>
            <div class="row">
              <p class="mb-0" id="date"></p>
            </div>
            <div class="row">
              <p class="mb-0">
                Humidity:
                <span class="weather-param"><span id="humidity"></span>%</span>,
                Wind:<span class="weather-param"
                  ><span id="wind"></span>km/hr</span
                >
              </p>
            </div>
          </div>
          <div class="offset-2 col-4 align-self-center pt-2">
            <img
              id="temp-icon"
              class="main-temp-icon"
              src=""
              alt="weather-icon"
            />
            <h1 class="main-temp-text">
              <span id="temp"></span><sup class="temp-unit">Â°C</sup>
            </h1>
          </div>
        </div>
        <div class="row pt-4 pb-2 text-center" id="forecast-row"></div>
        <div class="row pt-3">
          <p class="text-center mb-0 github-link">
            <a
              class="github"
              href="https://github.com/QueenLateefah/basics"
              target="_blank"
              rel="noreferrer"
              >Open-source code</a
            >
            by Lateefat Jimoh
          </p>
        </div>
      </div>
    </div>

    <script src="weather.js"></script>
  </body>
</html>
